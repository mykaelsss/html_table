<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Table</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="container px-5 justify-content-center d-flex col-5 text-center">
        <table class="table table-hover col-2" >
            <thead class="table-dark">
                <tr class="text-warning">
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Full Name </th>
                </tr>
            </thead>
            <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{user['first_name']}}</td>
                            <td>{{user['last_name']}}</td>
                            <td>{{user['first_name']}}  {{user['last_name']}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </body>
</html>
